    <script>
document.addEventListener('DOMContentLoaded', function() {
  const form = document.getElementById('contactForm') || document.querySelector('form[action="sendmail.php"]');
  if (!form) {
    console.error('Formulaire introuvable (id contactForm ou action=sendmail.php).');
    return;
  }



  
  // 1) Si Nicepage a mis un <a> comme bouton, transforme le comportement pour déclencher la soumission
  document.querySelectorAll('.u-btn-submit, a.u-btn-submit').forEach(el => {
    el.addEventListener('click', function(evt){
      evt.preventDefault();
      // supprime champs recaptcha pouvant bloquer
      document.querySelectorAll('input[name="recaptchaResponse"], input[name="siteKey"], input[name="formServices"]').forEach(i => i.remove());
      // déclenche la soumission normale
      form.requestSubmit ? form.requestSubmit() : form.submit();
    });
  });

  // 2) Intercepte la soumission pour faire un POST via fetch (permet debug et réponse claire)
  form.addEventListener('submit', function(evt){
    evt.preventDefault(); // annule soumission classique

    // Supprime champs reCAPTCHA (développement local)
    document.querySelectorAll('input[name="recaptchaResponse"], input[name="siteKey"], input[name="formServices"]').forEach(i => i.remove());

    const fd = new FormData(form);

    // Affiche en console ce qu'on envoie (debug)
    for (let pair of fd.entries()) console.log(pair[0]+':', pair[1]);

    fetch('sendmail.php', {
      method: 'POST',
      body: fd,
      credentials: 'same-origin'
    })
    .then(async res => {
      const text = await res.text();
      console.log('Réponse serveur:', res.status, text);
      if (!res.ok) {
        alert('Erreur lors de l\'envoi — voir console pour détails.');
      } else {
        alert('Message envoyé !');
        // optionnel: rediriger vers une page merci
        // window.location.href = 'merci.html';
      }
    })
    .catch(err => {
      console.error('Erreur fetch:', err);
      alert('Erreur de connexion — voir console (F12).');
    });
  });
});
</script>
